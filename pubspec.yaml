name: netflix
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  animate_do: ^2.1.0
  bordered_text: ^2.0.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  freezed_annotation: ^2.1.0
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  injectable: ^1.5.3
  json_annotation: ^4.7.0
  json_serializable: ^6.4.0
  sticky_headers: null
  video_player: ^2.4.7

dev_dependencies:
  build_runner: ^2.2.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed:
  injectable_generator: ^1.5.3

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Bold.ttf
          weight: 700
        - asset: assets/fonts/BebasNeue-Book.ttf
          weight: 600
        - asset: assets/fonts/BebasNeue-Light.ttf
          weight: 300
        - asset: assets/fonts/BebasNeue-Regular.ttf
          weight: 400
        - asset: assets/fonts/BebasNeue-Thin.ttf
          weight: 100
